<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="mt-16">
      <img 
        src="jpfLogoFull.png" 
        alt="JPF Logo Full" 
        class="mx-auto h-30 w-auto"
      />
      <p class="mt-1 text-center text-md text-gray-600">
        <strong>JPF Help Desk Management System</strong>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="credentials.email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="credentials.password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      @if (errorMessage) {
        <div class="rounded-md bg-red-50 p-4">
          <p class="text-sm text-red-800">{{ errorMessage }}</p>
        </div>
      }

      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading) {
            <span>Signing in...</span>
          } @else {
            <span>Sign in</span>
          }
        </button>
      </div>

      <div class="mt-4 text-center text-sm text-gray-600">
        <p><strong>Demo Credentials:</strong></p>
        <p>Admin: kory@jpf.com / Password123</p>
        <p>User: john@jpf.com / Password123</p>
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <footer class="mt-8 text-center text-sm text-gray-500">
    <p class="mt-5"><strong>Questions? Contact Us</strong> | info@jpfcapital.com</p>
    <p class="mt-0">&copy; {{ currentYear }} JPF. All rights reserved.</p>
  </footer>
</div>
